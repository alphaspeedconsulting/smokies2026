name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate env-config.js
        run: |
          cat > env-config.js << EOF
          // Load environment variables from GitHub Secrets
          // This file is automatically generated during deployment
          // DO NOT EDIT THIS FILE MANUALLY
          window.ENV = {
              AIRTABLE_PAT: '${{ secrets.AIRTABLE_PAT }}',
              AIRTABLE_BASE_ID: '${{ secrets.AIRTABLE_BASE_ID }}'
          };
          EOF
          # Verify file was created and show first line (without exposing secrets)
          ls -la env-config.js
          head -n 1 env-config.js

      - name: Verify env-config.js exists
        run: |
          if [ ! -f env-config.js ]; then
            echo "ERROR: env-config.js was not created!"
            exit 1
          fi
          echo "âœ… env-config.js created successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          # Explicitly include env-config.js to ensure it's uploaded
          exclude-paths: |
            .git
            .github
            node_modules

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
